name: Windows Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    permissions:
      contents: write

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python for native module builds
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci (lockfile found)"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi

      - name: Build app
        run: npm run build

      - name: Package and publish GitHub Release assets
        run: npx electron-builder --win nsis --publish always
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Upload release folder as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: privacy-browser-windows-release
          path: release/**
